<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="VivekSanilkar">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <title>MEAN JobSearch</title>
</head>
<body>
    <div id="divMainContainer" style="padding-top:1em;" class="container">
        <form id="patientForm">
            <div class="container">
<H1>{{vm.title}}</H1>
<ul>
    <li ng-repeat="jobs in vm.jobs">
        <a ng-href="#/jobs/{{jobs._id}}">{{jobs.title}}</a>
        <button type="button" id="delete" class="btn btn-danger btn-sm" ng-click="vm.deleteJob(jobs._id)">Delete</button>
    </li>
</ul>
<form name="vm.jobsForm" ng-submit="vm.addJob()">

    Add a new Job: <br/>

    Title: <input type="text" name="title" required ng-model="vm.newJobTitle" style="color:black"/><BR/>

    Salary: <input type="text" name="salary" required ng-model="vm.newJobSalary" style="color:black"/><BR/>

    <div>
        Location:<br/>
        Unit: <input type="text" name="unit" required ng-model="vm.newJobAddressUnit" style="color:black"/><BR/>
        Street: <input type="text" name="street" required ng-model="vm.newJobAddressStreet" style="color:black"/><BR/>
        Pincode: <input type="text" name="pincode" required ng-model="vm.newJobAddressPincode" style="color:black"/><BR/>
    </div>


    Description: <input type="text" name="description" required ng-model="vm.newJobDescription" style="color:black"/><BR/>

    Experience: <input type="text" name="experience" required ng-model="vm.newJobExperience" style="color:black"/><BR/>

    Skills: <input type="text" name="skills" required ng-model="vm.newJobSkills" style="color:black"/><BR/>

    PostDate: <input type="date" name="postDate" required ng-model="vm.newJobPostDate" style="color:black"/><BR/>


    <button type="submit" class="btn-success">Add Job</button><br/>

</form>
</div>
</form>
</div>
</body>
